<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME IS AN ENIGMA</title>
  </head>
  <body>
    The current time is <span id="currentTime"> time goes here!</span>

    <script>
      var timeSpan = document.getElementById("currentTime");
      var now = new Date();
      var time = now.toLocaleTimeString();
      timeSpan.textContent = time;
    </script>
  </body>
</html>
