<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    Today is <span id="theday"></span>
    <script>
      let thespan = document.getElementById("theday");
      thespan.innerText = new Date().toLocaleString("en-US", {
        weekday: "long",
      });
    </script>
  </body>
</html>
