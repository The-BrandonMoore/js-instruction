<h2>if</h2>

Enter a state (OH, IN, NY, CA, FL):
<input id="statecode" /><br />
<button onclick="ShowRegion()">Lookup the region</button>

<script>
  function ShowRegion() {
    let code = document.getElementById("statecode").value;
    code = code.toUpperCase(); // just in case they enter lowercase!

    let region = "unknown";

    // add your if logic here...
    if (code == "OH") {
      region = "Central";
    }
    if (code == "IN") {
      region = "Central";
    }
    if (code == "NY") {
      region = "Northeast";
    }
    if (code == "CA") {
      region = "West";
    }
    if (code == "FL") {
      region = "Southeast";
    }

    alert("State " + code + " is in the " + region + " region.");
  }
</script>
